<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML -Input_Tags- Example</title>
</head>
<body>
    <center>
        <h2>These Are the Examples Of -Input_Tags-</h2>
    <form action="" method="post">
        <input type="text" placeholder="Enter First Name"/><br>
        <input type="text" placeholder="Enter Last Name"/><br>
        <input type="email" placeholder="Enter Email"/><br>
        <br>
        Enter Number:<br>
        <input type="number" id="number" value="Enter Number"/><br>
        <br>
Select City:<br>
        <select>
            <option selected disabled> Select City</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Nagpur</option>
            <option>Chennai</option>
        </select><br>
        <br> 
        Select Gender:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br><input type="submit" value="submit"/><br> <br>
    </form>
        </center>
</body>
</html>

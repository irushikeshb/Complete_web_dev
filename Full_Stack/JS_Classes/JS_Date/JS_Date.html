<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--JS_Date-Example--</title>
</head>
<body>
    <div id="demo1">
	   	
	</div>
    <div id="demo">
	   	
	</div>

    <script>
        var d = new Date();
        var date = d.getDate();
        var month = d.getMonth()+1;
        var year = d.getFullYear();


	    document.getElementById("demo").innerHTML = "<h3>Today's date is :</h3>" + date + "/" + month + "/" + year;
    </script>
</body>
</html>

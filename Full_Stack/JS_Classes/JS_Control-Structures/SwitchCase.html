<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Switch_Case-Example--</title>
</head>
<body>
    
    <script>
        document.write("<h2>case I:</h2>");
        var x = 50;
        switch(x){
        
        	case 50:
        	document.write("Value of x is 50<br />");
        	break;
            case 100:
            document.write("Value of x is 100");
            break;
            default:
            document.write("Value not Defined");
        }
        document.write("<h2>case II:</h2>");
        var x = 100;
        switch(x){
        
        	case 50:
        	document.write("Value of x is 50");
        	break;
            case 100:
            document.write("Value of x is 100<br />");
            break;
            default:
            document.write("Value not Defined");
        }

        document.write("<h2>case III:</h2>");

        var x = 20;
        switch(x){
        
        	case 50:
        	document.write("Value of x is 50");
        	break;
            case 100:
            document.write("Value of x is 100");
            break;
            default:
            document.write("Value not Defined");
        }
    </script>
</body>
</html>

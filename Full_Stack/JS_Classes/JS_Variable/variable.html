<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--JS_Variable_Examplle--</title>
</head>
<body>
    

    <script>
        // Declared  variables
        var a;
        var b;
        var c;
        var name;

        // initialise variables
        a = 50;
        b = 130;
        c = a + b;
        name = "Rushikesh";

        // output variable
        console.log(a);
        console.log(b);
        document.write("<p>The Addition is: "+c+" </p>");   
        console.log(c);
        console.log(name);
        
    </script> 
</body>
</html>

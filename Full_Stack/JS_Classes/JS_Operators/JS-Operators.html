<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--JS_Operators-Example--</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: 'poppins', sans-serif;
    }
</style>
<body>
    

    <script>
        document.write("<h1>JavaScript Operators</h1>")
        // Assignment Operator
        var a = 10;
        console.log(a);
        // Addition Operator
        var b = 20;
        var c = b + a;
        console.log(c);
        // Subtraction Operator
        var d = 30;
        var e = c - d;
        console.log(e);
        // Multiplication Operator
        var f = 10;
        var g = a * f;
        console.log(g);
        // Division Operator
        var h = 100;
        var i = h/a;
        console.log(i);
        // Exponential Operator
        var b = 10;
        var c = b**a;
        console.log(c);
        // Modulus Operator
        var j = 200;
        var k = 10;
        var l = j%k;
        console.log(l);
        // Increment Operator
        var b = 100;
        b++;
        console.log(b);
        var d = b + 100;
        console.log(d);
        // Decrement Operator
        var b = 100;
        b--;
        console.log(b);
        var c = b - 100;
        console.log(c);
        // GreaterThan Operator
        var b = 30;
        var c = b < a;
        console.log(c);
        // LessThan Operator
        var b = 30;
        var c = b > a;
        console.log(c);
    </script>
</body>
</html>

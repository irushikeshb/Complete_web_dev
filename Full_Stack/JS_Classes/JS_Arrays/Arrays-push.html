<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--JS_Arrays-push_Example--</title>
</head>
<body>
    


    <script>
        
        var Marvel_Characters = ["Iron Man","Black Widow","Thor","The Hulk"];
        console.log(Marvel_Characters);
        
        // Pushing item at the beginning of the array
        Marvel_Characters.push("Hawk-Eye");
        console.log(Marvel_Characters);

        // Pushing item at the beginning of the 
        Marvel_Characters.unshift("Cap America");
        console.log(Marvel_Characters);
    
    </script>
</body>
</html>

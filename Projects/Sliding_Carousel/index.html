<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Carousel</title>
    <link rel="stylesheet" href="style.css">k
</head>
<body> 
    <h1>Gear 4th Goku</h1>  
    <div class="carousel">  
      <div class="carouselContainer">  
        <img class="slides" id="lastslide" src="/Images/Goku-5.jpg" alt="">  
        <img class="slides" src="/Images/Goku-1.jpg" alt="">  
        <img class="slides" src="/Images/Goku-5.jpg" alt="">  
        <img class="slides" src="/Images/Goku-2.jpeg" alt="">  
        <img class="slides" src="/Images/Goku-5.jpg" alt="">  
        <img class="slides" id="firstslide" src="/Images/Goku-1.jpg" alt="">          
      </div>  
    </div>  
    <button class="button" id="prev">PREV</button>  
    <button class="button" id="next">NEXT</button>  
    <script src="/index.js"></script>
</body>
</html>

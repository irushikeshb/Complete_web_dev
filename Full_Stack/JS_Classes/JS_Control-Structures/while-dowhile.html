<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--While_DoWhile-Example--</title>
</head>
<body>
    

    <script>
        // while statement
        document.write("<h2>While Statement: </h2>");
        var a = 10;
        while (a <= 50){
            document.write("<br>"+ a);
            a = a + 2;
        }
        
        // Do while Statement
        document.write("<h2>Do-While Statement: </h2>");
        var x = 20;
	
        do{   
            document.write("<br>" + x);
        x = x + 20;
        }
        while(x <= 200);
    </script>
        
</body>
</html>
